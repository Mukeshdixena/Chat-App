<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="../config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
        }

        .message-container {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #f1f1f1;
            max-width: 80%;
        }

        .message-header {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 5px;
        }

        .message-header .timestamp {
            color: #777;
        }

        .message {
            font-size: 1em;
            color: #000;
            line-height: 1.4;
        }

        .message-container:nth-child(odd) {
            background-color: #e0e0e0;
        }

        .message-container:nth-child(even) {
            background-color: #cfcfcf;
        }

        #input-container {
            display: flex;
            background: #1a3a5a;
            padding: 10px;
            align-items: center;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #send-button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #f1f1f1;
            border-radius: 5px;
            margin-left: 10px;
        }

        #send-button:hover {
            background: #d1d1d1;
        }
    </style>

</head>

<body>
    <div id="chat-container">
        <h2 style="text-align: center; padding: 10px; background: black; color: white;">Chat App</h2>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="./ChatUI.js"></script>
</body>

</html>
